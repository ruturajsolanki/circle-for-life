services:
  - type: web
    name: circle-for-life
    runtime: node
    buildCommand: npm install
    startCommand: npx tsx src/server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_MODE
        value: supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /v1/health
